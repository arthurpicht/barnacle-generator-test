#################################################################################
#
# Barnacle-Konfiguration zur Generierung der VOs und DAOs
#
#################################################################################

[general]

log_init_config = true

[db]

# Name der Datenbank (projektspezifisch)
db_name = barnacle_demo

# Modus der JDBC-Verbindung
# 1 = single connection
#     Nur eine Verbindung wird als Singelton gehalten.
# 2 = direct connection
#     Direkte und eigene Verbindug.
# 3 = JNDI-Datasource
# 4 = Connection-Pool
connection_type = 1

[generator]

# siehe barnacle-default.conf f√ºr Doku

dialect = h2
src_dir = src/main/java
src_gen_dir = src/main/java-gen
vof_package_name = de.arthurpicht.barnacleGeneratorTest.tc_01.persistence.vof
vo_package_name = de.arthurpicht.barnacleGeneratorTest.tc_01.persistence.vo
vob_package_name = de.arthurpicht.barnacleGeneratorTest.tc_01.persistence.vob
dao_package_name = de.arthurpicht.barnacleGeneratorTest.tc_01.persistence.dao
execute_on_db = false
create_skript = true
script_file = src/main/java-gen/de/arthurpicht/barnacleGeneratorTest/tc_01/sql/test.sql
connection_manager_class = de.arthurpicht.barnacleGeneratorTest.connectionManager.ConnectionManager
connection_exception_class = de.arthurpicht.barnacleGeneratorTest.connectionManager.DataSourceException
entity_not_found_exception_class = de.arthurpicht.barnacleGeneratorTest.connectionManager.EntityNotFoundException
